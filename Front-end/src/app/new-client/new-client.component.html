<div class="view">
    <div>
        <h1>Crear nuevo cliente</h1>
    </div>
    <form class="form" [formGroup]="newClient" (ngSubmit)="onSubmit($event)">
        <div class="input">
            <label class="isFlex align-center" for="name">*Nombre</label>
            <input class="fullWidth" id="name" type="text" formControlName="nombre" />
        </div>
        <div class="input">
            <label class="isFlex align-center" for="apellido">*Apellido</label>
            <input class="fullWidth" id="apellido" type="text" formControlName="apellido" />
        </div>
        <div class="input">
            <label class="isFlex align-center" for="edad">*Edad</label>
            <input class="fullWidth" id="edad" type="number" formControlName="edad" />
        </div>
        <div class="input">
            <label class="isFlex align-center" for="fechaNacimiento">*Fecha de Nacimiento</label>
            <input class="fullWidth" id="fechaNacimiento" type="date" formControlName="fechaNacimiento" max="{{toDay}}"/>
        </div>

        <button type="submit">Send</button>

        <div *ngIf="showMessage" class="message" [style]="notValid ? 'background-color: #fca1a1; color: red' : 'background-color: #a2ffa2; color: green'">
            {{message}}
        </div>
    </form>

</div>
